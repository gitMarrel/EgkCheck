error.terminaldisconnected = The active terminal was disconnected. The application will exit now.

info.updateflag = A write process was not finished when the cast was last inserted into an online terminal. \
  As a result, the data on the card might be corrupted or invalid. \
  This can be resolved by inserting the card into an online reader (for example at the doctor's office).
info.pinlocked = PIN access has been locked out (probably by making to many wrong attempts). \
  This can be resolved by unlocking the card using the PUK code.
info.xmlerror = The data stored on the card is corrupted. \
  This can be resolved by inserting the card into an online reader (for example at the doctor's office).

