error.noreader = Es ist ein Fehler beim Ermitteln der verfügbaren Lesegeräte aufgetreten. \
  Möglicherweise sind keine Lesegeräte verbunden.
error.cardconnectfailed = Die Verbindung zur Karte ist fehlgeschlagen. \
  Möglicherweise wurde die Karte falsch eingesteckt oder ist defekt.
error.carddisconnect = Die Verbindung zur Karte wurde unterbrochen.
error.cardcritical = Bei der Verbindung zur Karte ist ein technischer Fehler aufgetreten. Die Anwendung muss beendet werden.
error.noreadmaybenfc = Die Karte konnte nicht ausgelesen werden. \
  Falls die Karte über NFC verbunden wurde: Die NFC-Funktion ist in Ordnung, bitte nochmal als Chipkarte einstecken. \
  Falls die Karte bereits als Chipkarte eingesteckt war, ist die Karte defekt.
error.general = Beim Lesen der Karte is ein Fehler aufgetreten
error.terminaldisconnected = Die Verbindung zum Lesegerät wurde unterbrochen. Die Anwendung wird beendet.

info.updateflag = Beim letzten Stecken der Karte wurde ein Schreibvorgang nicht beendet. \
  Dadurch sind möglicherweise nun fehlerhafte Daten auf der Karte gespeichert. \
  Dies kann in der Regel durch das Stecken der Karte in ein Online-Gerät (z.B. beim Arzt) behoben werden.
info.pinlocked = Die PIN der Karte wurde (wahrscheinlich durch zu viele Falscheingaben) gesperrt. \
  Die Sperre kann beispielsweise mit der zur Karte gehörigen PUK aufgehoben werden.
info.xmlerror = Die Struktur der auf der Karte gespeicherten Daten ist beschädigt. \
  Dies kann in der Regel durch das Stecken der Karte in ein Online-Gerät (z.B. beim Arzt) behoben werden.

